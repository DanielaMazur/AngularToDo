<form [formGroup]="todoForm" class="todo-form">
  <mat-form-field appearance="fill">
    <mat-label>Owner</mat-label>
    <input matInput formControlName="owner" />
    <mat-error *ngIf="todoForm.controls.owner.errors?.required">
      Owner is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="todoForm.controls.title.errors?.notUnique">
      Title is not unique
    </mat-error>
    <mat-error *ngIf="todoForm.controls.title.errors?.required">
      Title is <strong>required</strong></mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="todoForm.controls.description.errors?.required">
      Description is <strong>required</strong></mat-error
    >
  </mat-form-field>

  Select Priority

  <mat-radio-group class="radioBtnsContainer" formControlName="priority">
    <mat-radio-button ngDefaultControl value="High">High</mat-radio-button>
    <mat-radio-button ngDefaultControl value="Medium">Medium</mat-radio-button>
    <mat-radio-button ngDefaultControl value="Low">Low</mat-radio-button>
  </mat-radio-group>

  <br />
  <mat-form-field>
    <mat-label>Deadline</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="deadline" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br />
  <button
    mat-raised-button
    color="primary"
    (click)="onApplyChanges()"
    type="button"
    [disabled]="todoForm.status === 'INVALID'"
  >
    Apply Changes
  </button>
</form>
