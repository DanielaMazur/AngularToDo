<mat-form-field class="filter-form">
  <mat-label>Filter by Priority</mat-label>
  <mat-select
    [formControl]="prioritySelect"
    (selectionChange)="onPriorityChange()"
  >
    <mat-option *ngFor="let priority of priorities" [value]="priority">
      {{ priority }}
    </mat-option>
  </mat-select>
</mat-form-field>
