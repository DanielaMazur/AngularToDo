<mat-card-title> {{ todo.title }}</mat-card-title>
<mat-card-content class="card-content">
  {{ todo.description }}

  <br />
  <button class="deleteBtn" (click)="onDelete()" mat-fab color="primary">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-fab (click)="openDialog()" color="primary">
    <mat-icon>edit</mat-icon>
  </button>
</mat-card-content>
