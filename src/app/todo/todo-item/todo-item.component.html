<mat-card-title> {{ todo.title }}</mat-card-title>
<mat-card-content class="card-content">
  {{ todo.description }}

  <br />
  <button class="deleteBtn" mat-fab color="primary">
    <mat-icon (click)="onDelete()">delete</mat-icon>
  </button>
  <button mat-fab color="primary">
    <mat-icon (click)="openDialog()">edit</mat-icon>
  </button>
</mat-card-content>
